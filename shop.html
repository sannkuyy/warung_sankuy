  <script>
    document.addEventListener('DOMContentLoaded', () => {
        displayProducts(products, '.trending-box'); // Display all products initially

        // Add event listeners for filter buttons
        document.querySelectorAll('.trending-filter a').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default link behavior
                document.querySelectorAll('.trending-filter a').forEach(innerLink => {
                    innerLink.classList.remove('is_active');
                });
                event.target.classList.add('is_active');

                const filter = event.target.dataset.filter;
                filterProducts(filter);
            });
        });
    });
  </script>
